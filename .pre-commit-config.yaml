repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.4
    hooks:
      - id: ruff

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # 로컬 훅: freeze 파일 변경 감지 시 경고(의도적 업데이트 커맨드 요구)
  - repo: local
    hooks:
      - id: guard-freeze-files
        name: guard-freeze-files
        entry: bash -lc 'git diff --cached --name-only | grep -E "^artifacts/freeze_hashes_step9" && echo "[GUARD] freeze 파일이 변경되었습니다. 의도적이면 docs/FREEZE_UPDATE.md 절차에 따라 업데이트하세요." && exit 1 || exit 0'
        language: system
        pass_filenames: false
